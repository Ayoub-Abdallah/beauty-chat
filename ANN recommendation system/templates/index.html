<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Recommendation Demo</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Product Recommendation System</h1>
        <h2>Test a Conversation</h2>
        <form id="conversation-form">
            <textarea id="conversation" rows="4" cols="60" placeholder="Enter your conversation here..."></textarea><br>
            <button type="submit">Get Recommendations</button>
        </form>
        <h2>Sample Conversations</h2>
        <ul id="sample-conversations"></ul>
        <h2>Recommendations</h2>
        <div id="recommendations"></div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
